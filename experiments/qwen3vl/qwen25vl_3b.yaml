# Qwen3VL Tracker Configuration
# Pure VLM-based tracking using Qwen3-VL or Qwen2.5-VL

MODEL:
  TYPE: qwen3vl
  VLM:
    NAME: "Qwen/Qwen2.5-VL-3B-Instruct"
    MIN_PIXELS: 200704   # 256 * 28 * 28
    MAX_PIXELS: 401408   # 512 * 28 * 28
    USE_FLASH_ATTN: True

# Not used for VLM tracker, but kept for compatibility
DATA:
  SEARCH:
    SIZE: 224
  TEMPLATE:
    SIZE: 112

TEST:
  SEARCH_SIZE: 224
  TEMPLATE_SIZE: 112
  SEARCH_FACTOR: 4.0
  TEMPLATE_FACTOR: 2.0
